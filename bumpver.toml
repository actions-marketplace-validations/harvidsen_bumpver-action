[bumpver]
current_version = "v1"
version_pattern = "vMAJOR"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[bumpver.file_patterns]
"README.md" = [
    "Version {version}",
]
"bumpver.toml" = [
    'current_version = "{version}"',
]
".github/workflows/bumpver.yml" = [
    'harvidsen/bumpver-action@{version}',
]
