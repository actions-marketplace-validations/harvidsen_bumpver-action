[bumpver]
current_version = "v1.0"
version_pattern = "vMAJOR.MINOR"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[bumpver.file_patterns]
"README.md" = [
    "current version is {version}",
]
"bumpver.toml" = [
    'current_version = "{version}"',
]
